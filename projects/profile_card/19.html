<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a profile card Y</title>
    <link rel="stylesheet" href="19.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="content">
            <input type="checkbox" id="check">
            <label for="check" class="box">
                <div class="share">Share</div>
                <div class="cancel">Cancel</div>
            </label>
            <div class="img"><img src="https://static.tnn.in/photo/99462254/99462254.jpg" alt="">
                <div class="about">
                    <div class="details">
                        <div class="name">Ms Dhoni</div>
                        <div class="job">Cricketer | WicketKeeper</div>
                        <div class="icons">
                            <a href=""><i class='bx bxl-facebook'></i></a>
                            <a href=""><i class='bx bxl-twitter'></i></a>
                            <a href=""><i class='bx bxl-instagram'></i></a>
                            <a href=""><i class='bx bxl-youtube'></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
