<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="9.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="leftside">
                <div class="address details">
                    <i class='bx bxs-edit-location'></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Surkhet, NP12</div>
                    <div class="text-two">BirendraNagar 06</div>
                </div>
                <div class="phone details">
                    <i class='bx bxs-phone'></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+5784 2478 4282</div>
                    <div class="text-two">+7474 4752 8528</div>
                </div>
                <div class="email details">
                    <i class='bx bx-envelope'></i>
                    <div class="topic">Email</div>
                    <div class="text-one">codinglab123@gmail.com</div>
                    <div class="text-two">labcoding@gmail.com</div>
                </div>
            </div>
            <div class="rightside">
                <div class="topic-text">Send us a message</div>
                <p>if you have any queries regarding our videos than u may contact us here through email phone number.
                    it's my pleasure to help you.</p>

                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter ur name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter ur email">
                    </div>
                    <div class="input-box message-box">
                        <textarea name="" id=""></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
