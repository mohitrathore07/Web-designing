<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--boxicons -> usage -> starter-templates -> copy -->
</head>
<body>
    <div class="profile-card">
        <div class="img">
            <img src="https://staticg.sportskeeda.com/editor/2024/03/23bc3-17115412477754.png?w=268" alt="" class="img-profile">
        </div>

        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtube &  Blogger</span>
        </div>

        <div class="media-btn">
            <a href="#" style="background: #4367b2;"  class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="btns">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="num">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="num">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="num">18k</span>
            </div>
        </div>
    </div>
</body>
</html>
