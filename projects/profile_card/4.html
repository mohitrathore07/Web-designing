<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card Design</title>
    <link rel="stylesheet" href="4.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="https://www.mastercard.com/content/dam/public/brandcenter/assets/images/logos/mclogo-for-footer.svg" alt="logo" >
                <h5>Master Card</h5>
            </span>
            <img src="./images/chip.png" alt="chip png" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 5040 4020 3020</h5>
                <h5 class="name">Mohit Rathore</h5>
            </div>

            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
