<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Y</title>
    <link rel="stylesheet" href="18.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="title">Login Form</div>
        <div class="social_media">
            <a href="#"><i class='bx bxs-user'></i><span>Facebook</span></a>
            <a href="#"><i class='bx bxs-lock'></i><span>Twitter</span></a>
        </div>
        <form action="#">
            <div class="input_box">
                <input type="text" placeholder="Email or Phone" required>
                <div class="icon"><i class='bx bxs-user'></i></div>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Password" required>
                <div class="icon"><i class='bx bxs-lock'></i></div>
            </div>
            <div class="option_div">
                <div class="check_box">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <div class="forget_pass">
                    <a href="#">Forget Password</a>
                </div>
            </div>
            <div class="input_box button">
                <input type="submit" value="Login">
            </div>
            <div class="sign_up">
                Not a member? <a href="#">Signup now</a>
            </div>
        </form>
    </div>
</body>

</html>
