<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="img">
                <img src="https://png.pngtree.com/background/20230612/original/pngtree-an-anime-character-wearing-headphones-and-glasses-picture-image_3185273.jpg"
                    alt="logo" width="100px">
            </div>
        </div>
        <div class="main">
            <div class="content">
                <span>CodingLab</span>
                <span>Youtuber & Blogger</span>
            </div>
            <div class="icons">
                <i class='bx bxl-facebook' class="one"></i>
                <i class='bx bxl-twitter' class="two"></i>
                <i class='bx bxl-instagram' class="three"></i>
                <i class='bx bxl-youtube' class="four"></i>
            </div>
            <div class="btn">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
            <div class="footer">
                <span><i class='bx bx-heart'></i> 60k</span>
                <span><i class='bx bx-message-rounded-minus'></i>20k</span>
                <span><i class='bx bx-share' ></i>12k</span>
            </div>
        </div>
    </div>
</body>

</html>
