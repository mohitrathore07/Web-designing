<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card</title>
    <link rel="stylesheet" href="3.css">
</head>

<body>
    <div class="card">
        <div class="header">
            <div class="one">
                <img src="https://www.mastercard.com/content/dam/public/brandcenter/assets/images/logos/mclogo-for-footer.svg"
                    alt="logo" width="50px">
                <span>Master Card</span>
            </div>
            <img src="./images/chip.png" alt="chip png" width="40px">
        </div>
        <div class="mid">
            <span>Card Number</span>
            <span>8050 5040 2030 3020</span>
        </div>
        <div class="end">
            <span>Mohit Rathore</span>
            <div class="details">
                <span>Valid Thru</span>
                <span>05/28</span>
            </div>
        </div>
    </div>
</body>

</html>
