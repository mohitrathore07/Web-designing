<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - CodewithHarry</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <p><a href="https://www.google.com">Open Google</a></p>
    <p><a href="https://www.youtube.com">Open youtube</a></p>
    <p><a href="https://www.facebook.com">Open facebook</a></p>
    <p><a href="https://www.twitter.com">Open twitter</a></p>
    <p><a target="_blank" href="https://www.youtube.com">Open youtube in new tab</a></p> 
    <!-- target = _blank is used to open url's in new tab, <a></a> is anchor tag links banane me help karta ha i href = link dalte hai isme -->

    <h2>Secondry Bookmarks</h2>
    <p><a target="_blank" href="http://www.wikipedia.com">Open wikipedia</a></p>
    <p><a target="_blank" href="http://www.stackoverflow.com">Open stackoverflow</a></p>
</body>
</html>
