<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {   /*selector */
            color: red;   /* declaration key value/property */
            background-color: aqua;
        }
        span, p {  /*multi selector */ 
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
    this is css working
   </div>
   <div>
    this also will be red
   </div>
   <span>this is span</span>
   <p>this is a paragraph</p> 
</body>
</html>
