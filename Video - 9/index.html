<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Id - unique hoti hai,  //  class - multiple elements ko de skte hai -->
    <div id="first" class="red">first</div>
    <span class="red">second</span>
    <span id="new">new span</span>
    <p class="red blue">third</p> <!-- space deke multiple class red bhi blue bhi -->
</body>
</html>
