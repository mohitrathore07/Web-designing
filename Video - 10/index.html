<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- used to add video src - link/path controls is used for manual controls width is for add width of video -->
    <video src="video.webm" controls width="555" height="555"></video> 

    <!-- <video src="video.webm" controls autoplay mute loop width="555" height="555"></video>   autoplay used to play automatically, loop me video chlane ke liye loop attiribute  mute - video will play mutely -->

    <video src="video.webm" height="255" controls loop muted poster="wth.jpg"></video> <!-- poster is used to add thumbnail on ur video-->

    <!-- <audio src="song.mp3" controls autoplay loop muted ></audio> used to add audio on a page -->

    <svg height = "100" width = "100"> <!-- svg is a formate used to create high graphics vector images -->
        <circle cx = "50" cy = "50" r="40" stroke="black" stroke-width="3" fill="red"/>
    </svg>
 
    <img src="img.svg" alt="my svg">

    <!-- youtube video - share click on embed copy paste here-->
    <iframe src="https://www.codewithharry.com/" frameborder="0" height="350" width="350"></iframe> <!-- dusri website ko apni website me embed karne ke liye-->
</body>
</html>
