<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css working </title>
    <style> /* 2nd way to add css is internal css */
    li {
        color: red;
    }
    </style>
    <!-- <link rel="stylesheet" href="style.css"> 3rd way to add css external css -->
</head>
<body>
    <!-- 3 ways to add css 
    1. inline css - in a line by using style attributes
    2. internal css - on a page by using style tag
    3. external css - make a .css file and link here by link tag
    -->
    <!-- <h1 style="color: yellow; background-color: red;">This is the inline method to add css on a page</h1> -->
    <div>
        <ol>
            <li>Internal css</li>
        </ol>
    </div>
    <h1>External css</h1>
</body>
</html>
