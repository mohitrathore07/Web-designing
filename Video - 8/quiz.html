<!-- without using br tag, write a vertically aligned form asking for name, city and pincode of user-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz time</title>
</head>
<body>
    <form action="post">
        <div>
            <label for="name">Enter ur name</label>
            <input type="text" id="name" placeholder="Enter ur name">
        </div>

        <div>
            <label for="city">Choose ur city</label>
            <select name="cities" id="city">
                <option value="indore">Indore</option>
                <option value="Jabalpur">Jabalpur</option>
                <option value="Bhopal">Bhopal</option>
            </select>
        </div>
        <div>
            <label for="pincode">Enter pincode</label>
            <input type="text" id="pincode" placeholder="enter here">
        </div>
    </form>
</body>
</html>
