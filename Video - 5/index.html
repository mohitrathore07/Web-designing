<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="230" height="150" src="image.png" alt="train">
    <!-- used to add image on a page   src = path/link, alt  by any chance if img is not showing so this text will be shown -->
    <!-- height width attributes used to give height and width-->
    <br> <!-- new line / line break-->
    <table>
        <caption>
            <h3>table detail</h3>
        </caption> <!-- used to add caption above the table-->
        <thead>
            <tr> <!-- table row-->
                <th>Name</th> <!-- table heading -->
                <th>Design</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>mohit</td> <!-- table discription or data -->
                <td>css</td>
                <td>Collage</td>
            </tr>
            <tr>
                <td>pratik</td> <!-- table discription or data -->
                <td>html</td>
                <td>Ca b.com</td>
            </tr>
            <tr>
                <td colspan="2">jonny</td> <!-- 2 column lega ye-->
                <td rowspan="2">youtube </td> <!-- this will take 2 rows-->
            </tr>
            <tr>
                <td colspan="2">john</td> <!-- 2 column lega ye-->
            </tr>
            <tr>
                <td>motu</td>
                <td>patlu</td>
                <td>jhatka</td>
            </tr>
        </tbody>
        <thead> <!-- header-->
            header
        </thead>
        <tfoot> <!-- footer-->
            footer
        </tfoot>
    </table>


    <ul type = "square"> <!-- Unordered List--> <!-- S.no by dots--> <!-- S.no type change = type = " " -->
        <li>Harry</li>
        <li>Sahil</li>
        <li>Shubham</li>
    </ul>
    <ol type="A"> <!-- Ordered List--> <!-- S.no by number--> <!-- S.no type change = type = " " -->
        <li>Harry</li>
        <li>Sahil</li>
        <li>Shubham</li>
    </ol>
</body>

</html>
